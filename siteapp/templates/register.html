{% extends "baseLogin.html" %}
{% block content %}
<div class="container">
    <h1>注册</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName1">你的用户名：</label>
            <input type="text" class="form-control" id="exampleInputName1" required name="username">
            <small id="passwordHelpBlock" class="form-text text-muted">用户名是你登陆时的唯一用户名，请务必记住。</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">电子邮箱地址：</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="email">
            <small id="passwordHelpBlock" class="form-text text-muted">电子邮箱用于发送相关提示信息。</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" >密码：</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required name="password1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">请再确认一次密码：</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required name="password2">
        </div>
        <form class="form-incline">
            <button type="submit" class="btn btn-primary">注册</button>
            <label for="inputPassword" class="col-form-label col-sm-6"><a href="login.html">返回</a></label>
        </form>
        
        <div>
            {% if status == 1 %}
            <div class="alert alert-success" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                  aria-hidden="true">&times;</span>
              </button>
              你已注册成功！
            </div>
            {% elif status == 2 %}
            <div class="alert alert-warning" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                  aria-hidden="true">&times;</span>
              </button>
              <strong>错误。</strong>请检查是否有不合法参数。
            </div>
            {% elif status == 4 %}
            <div class="alert alert-warning" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                  aria-hidden="true">&times;</span>
              </button>
              <strong>错误。</strong>此用户名已被占用。
            </div>
            {% endif %}
          </div>
    </form>
</div>
{% endblock content %}
