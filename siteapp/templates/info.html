<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>用户信息修改</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-check form-check-inline">
            <h5>修改邮箱地址</h5>
        </div>
        <label>（你目前的邮箱地址是{{ user.email }}）</label>
        <div class="form-group">
            <label for="exampleInputEmail1">电子邮箱地址：</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>
        <form class="form-incline">
            <button type="submit" class="btn btn-primary" name="inlineRadioOptions" value="option1">修改</button>
        </form>
        <br>
    </form>
    <form method="POST">
        {% csrf_token %}
        <div class="form-check form-check-inline">
            <h5>修改密码</h5>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">新密码：</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">请再确认一次新密码：</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
        </div>
        <form class="form-incline">
            <button type="submit" class="btn btn-primary" name="inlineRadioOptions" value="option2">修改</button>
        </form>
        <div>
            {% if status == 1 %}
            <div class="alert alert-success" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                你的用户资料已修改成功！
            </div>
            {% elif status == 2 %}
            <div class="alert alert-warning" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <strong>错误。</strong>请检查是否有不合法参数或未填项。
            </div>
            {% endif %}
        </div>
    </form>
</div>
{% endblock content %}
