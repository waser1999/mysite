{% load static %}

<!-- 写入 base.html 中定义的 content -->

        <div class="col-sm-4">

        <label for="exampleInputName2" class="col-sm-2 control-label">湿度下限：</label>

        <div class="col-sm-4">
          <input type="range" class="form-control-range" id="formControlRange">

      </div>

  </div>
</div>
