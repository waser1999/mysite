<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

<!-- 定义放置文章标题的div容器 -->
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="exampleInputName2" class="col-sm-2 control-label">选择拟采用的方案名称：</label>
      <div class="col-sm-6">
        <select class="form-control">
        {% for plants in rvalue %}
          <option>{{ plants.plant }}</option>
        {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">配置</button>
    </div>
  </form>
</div>

{% endblock content %}
